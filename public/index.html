<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payda - الصفحة الرئيسية</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>مرحبا بكم في Payda</h1>
    <p>معنا تقدر تلقى أسواق وثيقة وتشوف آش قالو الناس عليهم.</p>
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="قلب على المحل" />
      <button class="search-button">بحث</button>
    </div>
    <section class="reviews">
      <h2>أحدث التقييمات الموثوقة</h2>
      <ul>
        <li>محل الحسني: خدمة ممتازة وسريعة.</li>
        <li>العربي ماركت: الأسعار مناسبة والمعاملة زوينة.</li>
        <li>تجارة الخير: تنوع في المنتجات وجودة عالية.</li>
      </ul>
    </section>
  </div>
</body>
</html>
